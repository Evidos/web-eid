osx_image: xcode8.2
sudo: true
dist: trusty
language: c

before_script:
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; brew install openssl; fi

script:
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then fakeroot debian/rules binary; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then make pkg OPENSSL=/usr/local/Cellar/openssl/1.0.2j; fi

os:
- linux
- osx
env:
  global:
  - secure: ""
addons:
  apt:
    packages:
    - debhelper
    - devscripts
    - qtbase5-dev
    - qttools5-dev
    - qttools5-dev-tools
    - libssl-dev
    - libpcsclite-dev
  coverity_scan:
    project:
      name: hwcrypto/hwcrypto-native
    notification_email: hwcrypto@googlegroups.com
    build_command_prepend: 
    build_command: make
    branch_pattern: coverity_scan
